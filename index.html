<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <h2>Cash Register Manager</h2>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <div class="bill">
            <h3>Bill Amount:</h3>
            <input type="text"/>
        </div>
        <div class="cashGiven">
            <h3>Cash Given:</h3>
            <input type="text"/>
        </div>

        <div class="check">
            <button>Check</button>
        </div>

        <div class="return">
            <h3>Return Change:</h3>
        </div>

        <div class="table">
            <table>
                <tr>
                    <th>No. of Notes</th>
                    <th>Note</th>
                </tr>
                <tr>
                    <td></td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td></td>
                    <td>500</td>
                </tr>
                <tr>
                    <td></td>
                    <td>100</td>
                </tr>
                <tr>
                    <td></td>
                    <td>50</td>
                </tr>
                <tr>
                    <td></td>
                    <td>20</td>
                </tr>
                <tr>
                    <td></td>
                    <td>10</td>
                </tr>
                <tr>
                    <td></td>
                    <td>5</td>
                </tr>
                <tr>
                    <td></td>
                    <td>2</td>
                </tr>
                <tr>
                    <td></td>
                    <td>1</td>
                </tr>
            </table>

        </div>

    </div>
</body>
</html>
