<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <div class="container">
        <h2>Cash Register Manager</h2>
        <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <div class="bill">
            <h3>Bill Amount:</h3>
            <input type="text" class="billAmount"/>
        </div>
        <div class="cash">
            <h3>Cash Given:</h3>
            <input type="text" class="cashGiven"/>
        </div>

        <div class="button">
            <button class="check">Check</button>
        </div>

        <p class="errorMessage"></p>

        <div class="return">
            <h3>Return Change:</h3>
        </div>

        <div class="table">
            <table class="table-change">
                <tr>
                    <th>No. of notes</th>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                    <td class="noOfNotes"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
            </table>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
